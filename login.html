				<div ng-controller="loginCtrl" class="panel-body" style="marginTop:100px">
						<h2 class="p-y-1 text-md-center">LOGIN FORM</h2>
						<h3 class="text-md-center" style="color:red">{{pusherOut}}</h3>
						<div class="row">
							<div class="col-lg-12">
								<form ng-submit="authenticate(user)" name="myForm">
									<div class="form-group">
										<input type="email" ng-model="user.name" name="tipo" class="form-control" placeholder="email"  required>
										<div ng-messages="myForm.tipo.$error">
											<div ng-message="required">Email required.</div>
											<div ng-message="email">Must be a valid email.</div>
										</div>
									</div>
									<div class="form-group">
										<input type="password" ng-model="user.pass" name="pass" class="form-control" placeholder="secret" required>
										<div ng-messages="myForm.pass.$error.required">Password.</div>
										
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button class="btn btn-login" ng-disabled="myForm.$invalid">PENETRA</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								{{user|json}}
						</div>
					</div>
					
				</div>
